        // Function to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the entered password
            const password = document.getElementById('password').value;

            // Loop through paths to check for a matching password
            for (let i = 0; i < paths.length; i++) {
                const { passwordPath, dataPaths } = paths[i];
                // Reference to the password in Firebase database
                const passwordRef = firebase.database().ref(passwordPath);

                // Check if the entered password matches the stored password
                passwordRef.once('value', function(snapshot) {
                    const storedPassword = snapshot.val();
                    if (password === storedPassword) {
                        // Password matched, hide login container and show content container
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('contentContainer').style.display = 'block';


                        // Fetch text data from Firebase and update Text Views
                        for (let j = 0; j < dataPaths.length; j++) {
                            const { dataPath, id } = dataPaths[j];
                            const textRef = firebase.database().ref(dataPath);
                            textRef.once('value', (snapshot) => {
                                const textData = snapshot.val();
                                document.getElementById(id).textContent = textData;
                            });
                        }
                        return; // Exit the loop if a match is found
                    } else {
                        // Password doesn't match, show error message
                        document.getElementById('loginStatus').textContent = 'Incorrect password. Please try again.';
                    }
                });
            }
        });
    </script>
