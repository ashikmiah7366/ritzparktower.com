<!DOCTYPE html>
<html>
<head>
    <title>RITZ PARK TOWER MANAGEMENT - Add New Guest</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #dcdcdc;
            border-radius: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            text-align: center;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #258cd1;
        }

        .button:active {
            transform: scale(0.95);
        }

        .date-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }

        .logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RITZ PARK TOWER MANAGEMENT - Add New Guest</h1>
        <form id="guestForm">
            <input type="text" id="fullNameInput" class="input-box" placeholder="Full Name" required>
            <input type="text" id="phoneInput" class="input-box" placeholder="Phone Number" required>
            <input type="text" id="addressInput" class="input-box" placeholder="Address" required>
            <input type="text" id="carNumberInput" class="input-box" placeholder="Car Number" required>
            <input type="text" id="eidNumberInput" class="input-box" placeholder="EID Number" required>
            <input type="text" id="roomNumberInput" class="input-box" placeholder="Room Number" required>
            <button type="button" id="submitButton" class="button">Submit & Print</button>
        </form>
        <div class="date-text" id="dateText"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "<YOUR_API_KEY>",
                authDomain: "<YOUR_AUTH_DOMAIN>",
                databaseURL: "<YOUR_DATABASE_URL>",
                projectId: "<YOUR_PROJECT_ID>",
                storageBucket: "<YOUR_STORAGE_BUCKET>",
                messagingSenderId: "<YOUR_MESSAGING_SENDER_ID>",
                appId: "<YOUR_APP_ID>"
            };
            firebase.initializeApp(firebaseConfig);

            // Get references to HTML elements
            const guestForm = document.getElementById('guestForm');
            const submitButton = document.getElementById('submitButton');
            const fullNameInput = document.getElementById('fullNameInput');
            const phoneInput = document.getElementById('phoneInput');
            const addressInput = document.getElementById('addressInput');
            const carNumberInput = document.getElementById('carNumberInput');
            const eidNumberInput = document.getElementById('eidNumberInput');
            const roomNumberInput = document.getElementById('roomNumberInput');
            const dateText = document.getElementById('dateText');

            // Save data to Firebase Realtime Database and print
            submitButton.addEventListener('click', function() {
                const fullName = fullNameInput.value;
                const phone = phoneInput.value;
                const address = addressInput.value;
                const carNumber = carNumberInput.value;
                const eidNumber = eidNumberInput.value;
                const roomNumber = roomNumberInput.value;

                // Create a new guest object
                const guest = {
                    fullName: fullName,
                    phone: phone,
                    address: address,
                    carNumber: carNumber,
                    eidNumber: eidNumber,
                    roomNumber: roomNumber
                };

                // Use the EID Number as the key for the guest
                const guestKey = eidNumber;

                // Save the guest data to the EID Number key
                const updates = {};
                updates['/guests/' + guestKey] = guest;
                firebase.database().ref().update(updates)
                    .then(function() {
                        console.log('Data saved successfully.');
                        // Reset the form
                        guestForm.reset();
                        // Open print dialog
                        const printWindow = window.open('', '_blank');
                        printWindow.document.write('<html><head><title>Print</title></head><body>');
                        printWindow.document.write('<h2>Guest Details</h2>');
                        printWindow.document.write('<img src="https://firebasestorage.googleapis.com/v0/b/ritz-park.appspot.com/o/logo.png?alt=media&token=6746e74b-9ecd-400a-841f-b49bac974036" class="logo" alt="Logo">');
                        printWindow.document.write('<p><strong>Full Name:</strong> ' + fullName + '</p>');
                        printWindow.document.write('<p><strong>Phone Number:</strong> ' + phone + '</p>');
                        printWindow.document.write('<p><strong>Address:</strong> ' + address + '</p>');
                        printWindow.document.write('<p><strong>Car Number:</strong> ' + carNumber + '</p>');
                        printWindow.document.write('<p><strong>EID Number:</strong> ' + eidNumber + '</p>');
                        printWindow.document.write('<p><strong>Room Number:</strong> ' + roomNumber + '</p>');
                        printWindow.document.write('</body></html>');
                        printWindow.document.close();
                        printWindow.print();
                    })
                    .catch(function(error) {
                        console.error('Error saving data:', error);
                    });
            });

            // Display current date
            const currentDate = new Date().toLocaleDateString();
            dateText.textContent = "Date: " + currentDate;
        });
    </script>
</body>
</html>
