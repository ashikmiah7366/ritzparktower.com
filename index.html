<!DOCTYPE html>
<html>
<head>
  <title>RITZ RECEPTION</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom styling */
    /* ... (your custom styles) ... */
  </style>
</head>
<body>
<div id="datetime-container" style="position: fixed; top: 10px; right: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
  <div id="datetime"></div>
</div>

<div style="text-align: center;">
  <h1 class="blood-title">RITZ RECEPTION</h1>

  <!-- Guest Check-In Form -->
  <div class="container-fluid container-in">
    <h2 class="blood-title1">GUEST CHECK IN</h2>
    <form id="checkInForm">
      <div class="grid-container">
        <div style="border-radius: 15px; background-color: #000080; padding: 10px;">
          <label for="guestName" class="form-label" style="color: #d1fde4; font-weight: bold;">GUEST FULL NAME</label>
          <input type="text" class="form-control form-control-blood" id="guestName" required>
        </div>
        <!-- Add other form fields for guest check-in as needed -->
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-check-in" style="padding: 10px;">BOOK NOW</button>
    </form>
  </div>
  <br>

  <!-- Guest Check-Out Form -->
  <div class="container-fluid container-out">
    <h2>GUEST CHECK OUT</h2>
    <form id="checkOutForm">
      <div class="grid-container">
        <div style="border-radius: 15px; background-color: #ff4136; padding: 10px;">
          <label for="guestNameOut" class="form-label" style="color: #f6f8ff; font-weight: bold;">GUEST FULL NAME</label>
          <input type="text" class="form-control form-control-blood" id="guestNameOut" required>
        </div>
        <!-- Add other form fields for guest check-out as needed -->
      </div>
      <br>
      <button type="submit" class="submit-btn-check-in">CHECK OUT</button>
    </form>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script>
  // Initialize Firebase with your project's configuration
  var firebaseConfig = {
    apiKey: "AIzaSyAJflyN-sa6Qwkjt5ih2HmyD8aUdZr_KdI",
  authDomain: "test-9c424.firebaseapp.com",
  projectId: "test-9c424",
  storageBucket: "test-9c424.appspot.com",
  messagingSenderId: "533020541656",
  appId: "1:533020541656:web:0fbd7758286de9cf1e8dad",
  measurementId: "G-XQQNPM9RVM"
  };
  firebase.initializeApp(firebaseConfig);

  // Create a reference to the Firebase Realtime Database
  var database = firebase.database();

  // Function to handle guest check-in
  function handleCheckIn(event) {
    event.preventDefault();

    const guestName = document.getElementById('guestName').value;
    // Retrieve other form values for guest check-in as needed

    // Save check-in details to Firebase
    database.ref('checkIns').push({
      guestName: guestName,
      timestamp: Date.now()
      // Add other form values for guest check-in to the object as needed
    });

    // Clear input fields
    document.getElementById('checkInForm').reset();
  }

  // Function to handle guest check-out
  function handleCheckOut(event) {
    event.preventDefault();

    const guestName = document.getElementById('guestNameOut').value;
    // Retrieve other form values for guest check-out as needed

    // Save check-out details to Firebase
    database.ref('checkOuts').push({
      guestName: guestName,
      timestamp: Date.now()
      // Add other form values for guest check-out to the object as needed
    });

    // Clear input fields
    document.getElementById('checkOutForm').reset();
  }

  // Attach event listeners to the forms
  document.getElementById('checkInForm').addEventListener('submit', handleCheckIn);
  document.getElementById('checkOutForm').addEventListener('submit', handleCheckOut);
</script>
<script>
function updateDateTime() {
  const dateTimeElement = document.getElementById("datetime");
  const now = new Date();

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  const formattedDateTime = now.toLocaleString('en-US', options);
  
  dateTimeElement.textContent = formattedDateTime;
}

// Call the function initially to set the date and time immediately
updateDateTime();

// Update the date and time every second to keep it accurate
setInterval(updateDateTime, 1000);
</script>
</body>
</html>
