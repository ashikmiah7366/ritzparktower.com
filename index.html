<!DOCTYPE html>
<html>
<head>
    <title>RITZ PARK TOWER MANAGEMENT</title>
    <style>
        /* CSS styles omitted for brevity */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #dcdcdc;
        border-radius: 20px;
        padding: 20px;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
        width: 100%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .input-box {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        text-align: center;
        border-radius: 5px;
        background-color: #f7f7f7;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #333;
    }

    .button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-bottom: 10px;
    }

    .button:hover {
        background-color: #258cd1;
    }

    .button:active {
        transform: scale(0.95);
    }

    .blood-title {
        color: #FF4136;
        font-size: 48px;
        text-shadow: 2px 2px 4px #FF4136;
        margin-bottom: 20px;
    }

    .textview {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        text-align: center;
        border-radius: 5px;
        background-color: #f7f7f7;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #333;
        min-height: 100px;
    }

    /* Media Queries for Mobile */
    @media (max-width: 767px) {
        .container {
            max-width: 350px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="blood-title">RITZ PARK TOWER MANAGEMENT</h1>
        <div id="passwordSection">
            <input type="password" id="passwordInput" class="input-box" placeholder="Enter Password">
            <button id="submitButton" class="button">Submit</button>
        </div>
        <div id="contentSection" style="display: none;">
            <input type="text" id="inputBox" class="input-box" placeholder="Enter text">
            <button id="saveButton" class="button">Save</button>
            <div class="textview" id="textview"></div>
            <button onclick="location.href='guest_data.html'" class="button">Guest Data</button>
            <button onclick="location.href='add_guest.html'" class="button">Add New Guest</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src=".ritzconfig.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Get references to HTML elements
            const passwordSection = document.getElementById('passwordSection');
            const contentSection = document.getElementById('contentSection');
            const passwordInput = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitButton');
            const inputBox = document.getElementById('inputBox');
            const saveButton = document.getElementById('saveButton');
            const textView = document.getElementById('textview');

            // Add event listener to the submit button
            submitButton.addEventListener('click', function() {
                const password = passwordInput.value;

                // Retrieve the stored password from Firebase Realtime Database
                firebase.database().ref('/password').once('value')
                    .then(function(snapshot) {
                        const storedPassword = snapshot.val();

                        // Check if the entered password matches the stored password
                        if (password === storedPassword) {
                            // Show the content section
                            passwordSection.style.display = 'none';
                            contentSection.style.display = 'block';
                        } else {
                            alert('Incorrect password. Please try again.');
                        }
                    })
                    .catch(function(error) {
                        console.error('Error retrieving password:', error);
                    });
            });

            // Save data to Firebase Realtime Database
            saveButton.addEventListener('click', function() {
                const text = inputBox.value;
                firebase.database().ref('/text').set(text)
                    .then(function() {
                        console.log('Data saved successfully.');
                    })
                    .catch(function(error) {
                        console.error('Error saving data:', error);
                    });

                // Add animation class to the button
                saveButton.classList.add('button-animation');
                // Remove the animation class after the animation ends
                setTimeout(function() {
                    saveButton.classList.remove('button-animation');
                }, 300);
            });

            // Read data from Firebase Realtime Database
            firebase.database().ref('/text').on('value', function(snapshot) {
                const text = snapshot.val();
                textView.innerText = text;
            });
        });
    </script>
</body>
</html>
