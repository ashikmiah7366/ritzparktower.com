    function fetchAvailableRoomTypes() {
  const roomTypeSelector = document.getElementById("room-type");

  db.ref("rooms").once("value").then((snapshot) => {
    // Clear existing options
    roomTypeSelector.innerHTML = "";

    // Use a Set to store unique room types
    const uniqueRoomTypes = new Set();

    // Add each room type to the Set
    snapshot.forEach((childSnapshot) => {
      const roomData = childSnapshot.val();
      uniqueRoomTypes.add(roomData.name);
    });

    // Populate the "Room Type" dropdown with unique room types
    uniqueRoomTypes.forEach((roomType) => {
      const option = document.createElement("option");
      option.value = roomType;
      option.textContent = roomType;
      roomTypeSelector.appendChild(option);
    });
  }).catch((error) => {
    console.error("Error fetching room types:", error);
  });
}


    function fetchAvailableBedTypes(selectedRoomType) {
  const bedTypeSelector = document.getElementById("bed-type");

  db.ref("rooms").orderByChild("name").equalTo(selectedRoomType).once("value").then((snapshot) => {
    // Clear existing options
    bedTypeSelector.innerHTML = "";

    // Enable the bed type selector
    bedTypeSelector.disabled = false;

    // Use a Set to store unique bed types
    const uniqueBedTypes = new Set();

    // Add each bed type to the Set
    snapshot.forEach((childSnapshot) => {
      const roomData = childSnapshot.val();
      uniqueBedTypes.add(roomData.bedType);
    });

    // Populate the "Bed Type" dropdown with unique bed types
    uniqueBedTypes.forEach((bedType) => {
      const option = document.createElement("option");
      option.value = bedType;
      option.textContent = bedType;
      bedTypeSelector.appendChild(option);
    });
  }).catch((error) => {
    console.error("Error fetching bed types:", error);
  });
}


    function fetchAvailableRooms(selectedRoomType, selectedBedType) {
  const availableRoomSelector = document.getElementById("available-room");

  db.ref("rooms").orderByChild("bedType").equalTo(selectedBedType).once("value").then((snapshot) => {
    // Clear existing options
    availableRoomSelector.innerHTML = "";

    // Enable the available room selector
    availableRoomSelector.disabled = false;

    // Get all booked room numbers from the "reservations" node
    const bookedRoomNumbers = new Set();
    db.ref("reservations").once("value").then((reservationSnapshot) => {
      reservationSnapshot.forEach((childSnapshot) => {
        bookedRoomNumbers.add(childSnapshot.key);
      });

      // Add an option for each available room that is not booked
      snapshot.forEach((childSnapshot) => {
        const roomData = childSnapshot.val();
        if (!bookedRoomNumbers.has(roomData.roomNumber)) {
          const option = document.createElement("option");
          option.value = roomData.roomNumber;
          option.textContent = roomData.roomNumber;
          availableRoomSelector.appendChild(option);
        }
      });
    });
  }).catch((error) => {
    console.error("Error fetching available rooms:", error);
  });
}
