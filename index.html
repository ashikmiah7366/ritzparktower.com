<!DOCTYPE html>
<html>
<head>
    <title>RITZ PARK TOWER MANAGEMENT - Add New Guest</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Add this line */
        }

        .container {
            background-color: #dcdcdc;
            border-radius: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            text-align: center;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #258cd1;
        }

        .button:active {
            transform: scale(0.95);
        }

        .print-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .print-button:hover {
            background-color: #45a049;
        }

        .print-button:active {
            transform: scale(0.95);
        }

        .date-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RITZ PARK TOWER MANAGEMENT - Add New Guest</h1>
        <form id="guestForm">
            <input type="text" id="fullNameInput" class="input-box" placeholder="Full Name" required>
            <input type="text" id="phoneInput" class="input-box" placeholder="Phone Number" required>
            <input type="text" id="addressInput" class="input-box" placeholder="Address" required>
            <input type="text" id="carNumberInput" class="input-box" placeholder="Car Number" required>
            <input type="text" id="eidNumberInput" class="input-box" placeholder="EID Number" required>
            <input type="text" id="roomNumberInput" class="input-box" placeholder="Room Number" required>
            <button type="submit" class="button">Submit</button>
            <button id="printButton" class="print-button">Print</button>
        </form>
        <div class="date-text" id="dateText"></div> <!-- Add this line -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Firebase
            const firebaseConfig = {
               apiKey: "AIzaSyBKWoH5uZQ-4xOMNfB7zCCsG-7QZPdrNFQ",
  authDomain: "ritz-park.firebaseapp.com",
  databaseURL: "https://ritz-park-default-rtdb.firebaseio.com",
  projectId: "ritz-park",
  storageBucket: "ritz-park.appspot.com",
  messagingSenderId: "272741038168",
  appId: "1:272741038168:web:d2434c2c88eefe7cd9f22d",
  measurementId: "G-2W6BFG4FHT"
            };
            firebase.initializeApp(firebaseConfig);

            // Get references to HTML elements
            const guestForm = document.getElementById('guestForm');
            const fullNameInput = document.getElementById('fullNameInput');
            const phoneInput = document.getElementById('phoneInput');
            const addressInput = document.getElementById('addressInput');
            const carNumberInput = document.getElementById('carNumberInput');
            const eidNumberInput = document.getElementById('eidNumberInput');
            const roomNumberInput = document.getElementById('roomNumberInput');
            const dateText = document.getElementById('dateText'); // Add this line

            // Save data to Firebase Realtime Database
            guestForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const fullName = fullNameInput.value;
                const phone = phoneInput.value;
                const address = addressInput.value;
                const carNumber = carNumberInput.value;
                const eidNumber = eidNumberInput.value;
                const roomNumber = roomNumberInput.value;

                // Create a new guest object
                const guest = {
                    fullName: fullName,
                    phone: phone,
                    address: address,
                    carNumber: carNumber,
                    eidNumber: eidNumber,
                    roomNumber: roomNumber
                };

                // Generate a unique key for the guest
                const guestKey = firebase.database().ref().child('guests').push().key;

                // Save the guest data to the unique key
                const updates = {};
                updates['/guests/' + guestKey] = guest;
                firebase.database().ref().update(updates)
                    .then(function() {
                        console.log('Data saved successfully.');
                        // Reset the form
                        guestForm.reset();
                    })
                    .catch(function(error) {
                        console.error('Error saving data:', error);
                    });
            });

            // Handle print button click event
            const printButton = document.getElementById('printButton');
            printButton.addEventListener('click', function() {
                window.print();
            });

            // Display current date
            const currentDate = new Date().toLocaleDateString();
            dateText.textContent = "Date: " + currentDate; // Add this line
        });
    </script>
</body>
</html>
