<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
</head>
<body>

<!-- Text view to display the retrieved data -->
<div class="text-view" id="otherPageTextView">Other Page Text View</div>
<div class="text-view" id="otherPageTextView1">Other Page Text View</div>
<script>
// Retrieve data from localStorage
var dataFromTextView1 = localStorage.getItem('dataFromTextView1');

    // Retrieve button text from localStorage
var buttonText = localStorage.getItem('buttonText');

// Display button text in text view
document.getElementById('otherPageTextView1').innerText = buttonText;
// Display data in textView on other page
document.getElementById('otherPageTextView').innerText = dataFromTextView1;
</script>

</body>
</html>
