<!DOCTYPE html>
<html>
<head>
  <title>RITZ RECEPTION</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom styling */
#datetime-container {

  /* Optionally, you can style the date and time text inside the container */
  #datetime {
    font-size: 16px;
    /* Add any other styles you want */
  }
.blood-title {
            font-family: "Arial Black", sans-serif; /* Change the font family */
            color: #ffd700; /* Change the text color */
            font-size: 48px;
            text-shadow: 2px 2px 4px #FF4136; /* Add a text shadow */
            margin-bottom: 20px;
  }
.blood-title1 {
            font-family: "Arial Black", sans-serif; /* Change the font family */
            color: #fff0f5; /* Change the text color */
            font-size: 48px;
            text-shadow: 2px 2px 4px #0000cd; /* Add a text shadow */
            margin-bottom: 20px;
 }
    body {
      padding: 50px;
      margin: 50px;
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    .data-container {
      background-color: #00ff7f;
      justify-content: center;
border-radius: 15px;
      align-items: center;
      padding: 10px;
      margin: 0;
    }

    .container-out {
      background-color: lightcoral;
       justify-content: center;
border-radius: 20px;

        align-items: center;
      padding: 10px;
      margin: 0;
    }
.sign-out-btn-container {
        display: flex;
        justify-content: center; /* Center-align the buttons horizontally */
        align-items: center; /* Center-align the buttons vertically */
        flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
  }
    .sign-out-btn {
       display: block;
      width: 99%;
      height: 80px;
      padding: 5px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 25px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 10px; /* Add margin around each button */
    }

    .sign-out-btn:hover {
        background-color: #258cd1;
    }

    .sign-out-btn:active {
        transform: scale(0.95);
    }

  
.btn-check-in {
       display: block;
      width: 99%;
      height: 80px;
      padding: 5px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 25px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 10px; /* Add margin around each button */
    }

    .btn-check-in:hover {
        background-color: #258cd1;
    }

    .btn-check-in:active {
        transform: scale(0.95);
    }

.submit-btn-check-in {
        display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 25px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-btn-check-in:hover {
        background-color: #258cd1;
    }

    .submit-btn-check-in:active {
        transform: scale(0.95);
    }

    .blood-title {
        color: #FF4136;
        font-size: 48px;
        text-shadow: 2px 2px 4px #FF4136;
        margin-bottom: 20px;
    
        }


    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr ;
      gap: 10px;
    }
  </style>
</head>
<body>
<div id="datetime-container" style="position: fixed; top: 10px; right: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
    <div id="datetime"></div>
  </div>
<div style="text-align: center;">
  <h1 class="blood-title">RITZ RECEPTION</h1>
 <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email-input" placeholder="Email">
    <input type="password" id="password-input" placeholder="Password">
    <button id="email-password-sign-in">Sign in with Email</button>
  </div>

  <div id="data-container" style="display: none;">
    <h2>Welcome, <span id="user-display-email"></span>!</h2>
    <form id="checkInForm">
      <div class="grid-container">
      

<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
          <label for="data-input-1" class="form-label" style="color: #d1fde4; font-weight: bold;">GUEST FULL NAME</label>
          <input type="text" class="form-control form-control-blood" id="data-input-1" required>
        </div>
        <div style="border-radius: 15px; background-color: #000080; padding: 10px;">
          <label for="data-input-2" class="form-label" style="color: #d1fde4; font-weight: bold;">VEHICLE NUMBER</label>
          <input type="text" class="form-control form-control-blood" id="data-input-2" required>
        </div>
  
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="passport-number" class="form-label" style="color: #d1fde4; font-weight: bold;">PASSPORT NUMBER</label>
  <input type="text" class="form-control form-control-blood" id="passport-number" required>
</div>
  

    <div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="eid-number" class="form-label" style="color: #d1fde4; font-weight: bold;">EID NUMBER</label>
  <input type="text" class="form-control form-control-blood" id="eid-number" required>
</div>
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="guestemail" class="form-label" style="color: #d1fde4; font-weight: bold;">E-MAIL</label>
  <input type="text" class="form-control form-control-blood" id="guestemail" required>
</div>
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="phone-number" class="form-label" style="color: #d1fde4; font-weight: bold;">PHONE NUMBER</label>
  <input type="text" class="form-control form-control-blood" id="phone-number" required>
</div>
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="rabdan-student-id" class="form-label" style="color: #d1fde4; font-weight: bold;">RABDAN STUDENT ID</label>
  <input type="text" class="form-control form-control-blood" id="rabdan-student-id" required>
</div>

<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="address" class="form-label" style="color: #d1fde4; font-weight: bold;">ADDRESS</label>
  <input type="text" class="form-control form-control-blood" id="address" required>
</div>
  

<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="zip-code" class="form-label" style="color: #d1fde4; font-weight: bold;">ZIP CODE</label>
  <input type="text" class="form-control form-control-blood" id="zip-code" required>
</div>
        <div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="guest-gender" class="form-label" style="color: #d1fde4; font-weight: bold;">GUEST GENDER</label>
       <select id="guest-gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="OTHERS">OTHERS</option>
          </select>
        </div>
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="adults" class="form-label" style="color: #d1fde4; font-weight: bold;">ADULTS</label>
       <select id="adults" class="form-control">
            <option value="ONE">ONE</option>
            <option value="TWO">TWO</option>
            <option value="THREE">THREE</option>
<option value="FOUR">FOUR</option>
<option value="FIVE">FIVE</option>
<option value="SIX">SIX</option>
          </select>
        </div>
<div style="border-radius: 15px; background-color: #000080; padding: 10px;">
  <label for="child" class="form-label" style="color: #d1fde4; font-weight: bold;">CHILD</label>
       <select id="child" class="form-control">
            <option value="ONE">ONE</option>
            <option value="TWO">TWO</option>
            <option value="THREE">THREE</option>
<option value="FOUR">FOUR</option>
<option value="FIVE">FIVE</option>
<option value="SIX">SIX</option>
          </select>
</div>
       
       
        <button type="submit" class="btn btn-primary btn-check-in" style="padding: 10px;" >CONFIRM BOOK</button>
        <button id="sign-out-btn" class="btn btn-primary sign-out-btn">Sign Out</button>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Replace the following config with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXVG-m6t0-ayH0POwSqU3Tlpq7_tJNd8Q",
  authDomain: "webtest-8b017.firebaseapp.com",
  projectId: "webtest-8b017",
  storageBucket: "webtest-8b017.appspot.com",
  messagingSenderId: "612125772509",
  appId: "1:612125772509:web:4bfaf98777617fdd34a934",
  measurementId: "G-EGSGCW57FM"
    };

    firebase.initializeApp(firebaseConfig);

   const auth = firebase.auth();
    const database = firebase.database();

    let currentUserEmail = "";

    function updateDisplayEmail(user) {
      const displayEmailElement = document.getElementById("user-display-email");
      displayEmailElement.textContent = user.email;
      currentUserEmail = user.email;
    }

   function saveDataToDatabase(
    userId,
    dataInput1,
    dataInput2,
    passportNumber,
    eidNumber,
    guestemail,
    phoneNumber,
    rabdanStudentId,
    address,
    zipCode,
    guestGender,
    adults,
    child
  ) {
    if (firebase.auth().currentUser) {
      const userData = {
        adminemail: currentUserEmail,
        data1: dataInput1,
        data2: dataInput2,
        passportNumber: passportNumber,
        eidNumber: eidNumber,
        guestemail: guestemail,
        phoneNumber: phoneNumber,
        rabdanStudentId: rabdanStudentId,
        address: address,
        zipCode: zipCode,
        guestGender: guestGender,
        adults: adults,
        child: child
      };

      database
        .ref("checkInData/" + userId)
        .push(userData)
        .then(() => {
          console.log("Data successfully saved!");
          resetCheckInForm();
        })
        .catch((error) => {
          console.error("Error saving data: ", error);
        });
    } else {
      console.log("You need to be logged in to save data.");
    }
  }

  // Function to reset the check-in form after successful submission
  function resetCheckInForm() {
    document.getElementById("checkInForm").reset();
  }

   function toggleContainers(showLogin) {
      const loginContainer = document.getElementById("login-container");
      const dataContainer = document.getElementById("data-container");

      loginContainer.style.display = showLogin ? "block" : "none";
      dataContainer.style.display = showLogin ? "none" : "block";
    }

    document.getElementById("email-password-sign-in").addEventListener("click", () => {
      const emailInput = document.getElementById("email-input").value;
      const passwordInput = document.getElementById("password-input").value;

      auth.signInWithEmailAndPassword(emailInput, passwordInput)
        .then((userCredential) => {
          const user = userCredential.user;
          toggleContainers(false);
          updateDisplayEmail(user);
        })
        .catch((error) => {
          console.error("Error signing in: ", error);
        });
    });

  document.getElementById("checkInForm").addEventListener("submit", (event) => {
    event.preventDefault();

    const dataInput1 = document.getElementById("data-input-1");
    const dataInput2 = document.getElementById("data-input-2");
    const passportNumber = document.getElementById("passport-number").value.trim();
    const eidNumber = document.getElementById("eid-number").value.trim();
    const guestemail = document.getElementById("guestemail").value.trim();
    const phoneNumber = document.getElementById("phone-number").value.trim();
    const rabdanStudentId = document.getElementById("rabdan-student-id").value.trim();
    const address = document.getElementById("address").value.trim();
    const zipCode = document.getElementById("zip-code").value.trim();
    const guestGender = document.getElementById("guest-gender").value.trim();
    const adults = document.getElementById("adults").value.trim();
    const child = document.getElementById("child").value.trim();

    const userId = firebase.auth().currentUser.uid;

    if (
      dataInput1 !== "" &&
      dataInput2 !== "" &&
      passportNumber !== "" &&
      eidNumber !== "" &&
      guestemail !== "" &&
      phoneNumber !== "" &&
      rabdanStudentId !== "" &&
      address !== "" &&
      zipCode !== "" &&
      guestGender !== "" &&
      adults !== "" &&
      child !== "" &&
      firebase.auth().currentUser
    ) {
      // Pass all the form data to the saveDataToDatabase function
      saveDataToDatabase(
        userId,
        dataInput1,
        dataInput2,
        passportNumber,
        eidNumber,
        guestemail,
        phoneNumber,
        rabdanStudentId,
        address,
        zipCode,
        guestGender,
        adults,
        child
      );
    } else {
      console.log("Please fill in all the required fields.");
    }
  });

    document.getElementById("sign-out-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        toggleContainers(true);
        console.log("User signed out.");
      });
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        toggleContainers(false);
        updateDisplayEmail(user);
      } else {
        toggleContainers(true);
      }
    });
  </script>
<script>
function updateDateTime() {
  const dateTimeElement = document.getElementById("datetime");
  const now = new Date();

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  const formattedDateTime = now.toLocaleString('en-US', options);
  
  dateTimeElement.textContent = formattedDateTime;
}

// Call the function initially to set the date and time immediately
updateDateTime();

// Update the date and time every second to keep it accurate
setInterval(updateDateTime, 1000);
</script>
</body>
</html>
